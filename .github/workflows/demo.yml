    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: setup node 
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: setup node 
        uses: actions/setup-node@v3
      - name: install dependencies
        run: npm ci
      - name: build app
        run: npm run build
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v3
        with: 
          name: dist-files
          path: dist
    
